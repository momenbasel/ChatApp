<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>your cool chatApp </title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div class="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"> </ol>

      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="message" autofocus autocomplete="off"/>
          <button type="button" name="button">Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>

      <script id="message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
           </div>
           <div class="message__body">
             <p> {{text}} </p>
           </div>
        </li>
      </script>
      <script id="location-message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
           </div>
           <div class="message__body">
             <p>
             <a href="{{url}}" target="_blank">My Current location</a>
           </p>
           </div>
        </li>
      </script>

      <script src="/socket.io/socket.io.js"> </script>
      <script type="text/javascript" src="/js/index.js"></script>
      <script type="text/javascript" src="/js/mustache.js"></script>
      <script type="text/javascript" src="/js/moment.js"></script>
    </body>
    </div>

</html>
